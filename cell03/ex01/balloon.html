<!DOCTYPE html>
<html>

<head>
    <title>Balloon</title>
    <style>

    </style>
</head>

<body>
    <p></p>
    <div id="balloon" style="height: 200px;
    width: 200px;
    background-color: red;
    border-radius: 50%;
    margin: auto;" onclick="clickBalloon()"></div>

    <script>
        let balloon = document.getElementById("balloon")

        balloon.onmouseleave = function () {
            const currentSize = parseInt(balloon.style.height)
            if (currentSize > 200) {
                changeBalloonSize(-5)
                changeBalloonColor(isReverse = true)
            }
        }

        function clickBalloon() {
            const currentSize = parseInt(balloon.style.height)

            changeBalloonColor()
            if (currentSize <= 420) {
                changeBalloonSize(10)
            } else {
                resetBalloon()
            }
        }

        function changeBalloonColor(isReverse = false) {
            /*console.log(balloonColor)*/
            let balloonColor = balloon.style.backgroundColor

            switch (balloonColor) {
                case 'red':
                    balloon.style.backgroundColor = isReverse ? 'blue' : 'green';
                    break;
                case 'green':
                    balloon.style.backgroundColor = isReverse ? 'red' : 'blue';
                    break;
                case 'blue':
                    balloon.style.backgroundColor = isReverse ? 'green' : 'red';
                    break;
            }
        }

        function changeBalloonSize(difference) {
            const currentSize = parseInt(balloon.style.height)
            const newSize = currentSize + difference;

            balloon.style.height = `${newSize}px`;
            balloon.style.width = `${newSize}px`;
        }

        function resetBalloon() {
            balloon.style.height = '200px';
            balloon.style.width = '200px';
        }
    </script>
</body>

</html>
